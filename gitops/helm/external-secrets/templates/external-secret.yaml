{{- if .Values.externalSecret.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.externalSecret.name }}
  namespace: {{ .Values.externalSecret.namespace }}
spec:
  # How often to refresh the secret from GitHub
  refreshInterval: {{ .Values.externalSecret.refreshInterval }}
  # Reference to the SecretStore
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStoreName }}
    kind: SecretStore
  # What GitHub secret(s) to fetch
  data:
    - secretKey: {{ .Values.externalSecret.githubSecretName }}
      remoteRef:
        key: {{ .Values.externalSecret.githubSecretName }}
  # Create/update this Kubernetes Secret with the fetched data
  target:
    name: {{ .Values.externalSecret.kubernetesSecretName }}
    creationPolicy: Owner
    template:
      metadata:
        labels:
          app: argocd
          component: application-controller
      type: Opaque
      data:
        # Map the GitHub secret to a key in the Kubernetes secret
        {{ .Values.externalSecret.kubernetesSecretKey }}: "{{ `{{ .` }}{{ .Values.externalSecret.githubSecretName }}{{ ` | b64enc }}` }}"
{{- end }}
