replicaCount: 1

worker:
  replicaCount: 1
  resources:
    limits:
      memory: "128Mi"
      cpu: "250m"
    requests:
      memory: "128Mi"
      cpu: "250m"

image:
  repository: projectred521/flask-w
  tag: v1.0.21
  pullPolicy: IfNotPresent
resources:
  limits:
    memory: "128Mi"
    cpu: "250m"
  requests:
    memory: "128Mi"
    cpu: "250m"
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  redis:
    enabled: true
    queueName: "celery"    # Celery's default queue name
    targetQueueLength: 5  # Number of messages per replica
service:
  name: backend-service
  type: ClusterIP
  port: 80
  targetPort: 5000
namespace:
  name: backend
apiKey:
  key: 

