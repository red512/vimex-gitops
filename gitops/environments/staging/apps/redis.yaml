apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argo
spec:
  project: default
  source:
    repoURL: https://github.com/red512/vimex-gitops.git
    targetRevision: HEAD
    path: gitops/environments/staging/redis-helm-chart
  destination:
    server: https://kubernetes.default.svc
    namespace: backend  # Same namespace as your application
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true