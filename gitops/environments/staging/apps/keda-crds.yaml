apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keda-crds
  namespace: argo
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Install first
spec:
  project: default
  source:
    repoURL: https://github.com/kedacore/keda.git
    targetRevision: v2.10.1
    path: config/crd
  destination:
    server: https://kubernetes.default.svc
    namespace: keda
  syncPolicy:
    automated:
      prune: false  # Don't automatically prune CRDs
      selfHeal: true
    syncOptions:
    - CreateNamespace=true